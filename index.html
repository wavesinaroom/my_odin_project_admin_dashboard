<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="header">
      <div class="top">
        <img src="" alt="search-icon">
        <img src="" alt="search-bar">
        <img src="" alt="user-avatar-small">
        <p class="user-name-small"></p>
      </div>
      <div class="bottom">
        <img src="" alt="user-avatar-large">
        <div class="greetings">
          <p class="greetings-text">Hi there,</p>
          <p class="user-name-big"></p>
          <div class="header-buttons">
            <button type="button" name="header-new">New</button>
            <button type="button" name="header-upload">Upload</button>
            <button type="button" name="header-share">Share</button>
          </div>
        </div>
      </div>
     </div>

    <div class="side-bar">
      <div class="dashboard-logo">
        <img src="" alt="dashboard-image">
        <h3 class="dashboard-title">Dashboards</h3>
      </div>
      <div class="side-bar-menu">
        <div class="home-side-bar">
          <img src="" alt="home-image">
          <h4 class="home-title"></h4>
        </div>
        <div class="side-bar-profile">
          <img src="" alt="profile-image">
          <h4 class="profile-title"></h4>
        </div>
        <div class="side-bar-messages">
          <img src="" alt="messages-image">
          <h4 class="messages-title"></h4>
        </div>
        <div class="side-bar-history">
          <img src="" alt="history-image">
          <h4 class="history-title"></h4>
        </div>
        <div class="side-bar-tasks">
          <img src="" alt="tasks-image">
          <h4 class="tasks-title"></h4>
        </div>
        <div class="side-bar-communities">
          <img src="" alt="communities-image">
          <h4 class="communities-title"></h4>
        </div>


      </div>
    </div>
  </body>
</html>
